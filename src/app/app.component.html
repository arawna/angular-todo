<div class="container">
  <div class="row justify-content">
    <div class="col-5">
      <h3 class="bg-primary text-white p-3">[{{getName()}}] To Do List</h3>
      <div class="input-group">
        <input type="text" #todoText class="form-control" />
        <div class="input-group-append">
          <button class="btn btn-primary" (click)="addItem(todoText.value); todoText.value='';">Add</button>
        </div>
      </div>

      <div class="custom-control custom-checkbox my-3">
          <input class="custom-control custom-input" [(ngModel)]="isDisplay" type="checkbox" name="" id="displayAll">
          <label class="custom-control custom-label" for="displayAll">Display All</label>
      </div>

      <table class="table table-striped table-bordered">
        <thead>
          <tr>
              <th></th>
            <th>Description</th>
            <th>Action</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of getItems() let i= index">
              <td>{{i+1}}</td>
            <td>{{item.description}}</td>
            <td>
                <input type="checkbox" [(ngModel)]="item.action">
            </td>
            <td [ngSwitch]="item.action">
                <p *ngSwitchCase="true">
                    Yes
                </p>
                <p *ngSwitchCase="false">
                    No
                </p>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
